<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SATMOKO Creative Studio AI</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #020617;
      color: #f1f5f9;
      margin: 0;
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
    }
  }
  </script>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center">
    <div class="text-center space-y-4">
      <h1 class="text-3xl font-bold text-white">
        SATMOKO Creative Studio AI
      </h1>
      <p id="status" class="text-slate-400">
        Menghubungkan ke Supabase...
      </p>
    </div>
  </div>

  <!-- MAIN SCRIPT -->
  <script type="module">
    import { createClient } from "@supabase/supabase-js";

    // üîê SUPABASE CONFIG (AMAN DI CLIENT)
    const SUPABASE_URL = "https://etvkggtxtbwjwqflhpew.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_WPn7nCbxprDmA8ja1Bzbhw_1iCYqL_B";

    const supabase = createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const statusEl = document.getElementById("status");

    async function testConnection() {
      try {
        const { data, error } = await supabase
          .from("users")
          .select("*")
          .limit(1);

        if (error) throw error;

        statusEl.textContent = "‚úÖ Supabase terhubung dengan aman";
        statusEl.className = "text-green-400";
      } catch (err) {
        statusEl.textContent = "‚ùå Gagal konek Supabase (cek RLS / table)";
        statusEl.className = "text-red-400";
        console.error(err);
      }
    }

    testConnection();
  </script>
</body>
</html>
