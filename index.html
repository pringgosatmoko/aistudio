<body>
  <div id="root"></div>

  <!-- APP -->
  <script type="module">
    import React from "react"
    import { createRoot } from "react-dom/client"
    import { createClient } from "@supabase/supabase-js"

    const supabase = createClient(
      window.__ENV__.SUPABASE_URL,
      window.__ENV__.SUPABASE_ANON_KEY
    )

    function App() {
      const [status, setStatus] = React.useState("checking")

      React.useEffect(() => {
        supabase.auth.getSession().then(() => {
          setStatus("connected")
        }).catch(() => {
          setStatus("error")
        })
      }, [])

      return (
        <div className="min-h-screen flex items-center justify-center">
          <div className="bg-slate-900 p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
            <h1 className="text-2xl font-bold mb-2">SATMOKO STUDIO</h1>
            <p className="text-sm text-slate-400 mb-6">AI Creative Studio</p>

            {status === "checking" && (
              <p className="text-yellow-400">üîÑ Mengecek Supabase...</p>
            )}

            {status === "connected" && (
              <p className="text-green-400">‚úÖ Supabase TERHUBUNG</p>
            )}

            {status === "error" && (
              <p className="text-red-400">‚ùå Gagal koneksi Supabase</p>
            )}
          </div>
        </div>
      )
    }

    createRoot(document.getElementById("root")).render(<App />)
  </script>
</body>
